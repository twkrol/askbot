{% if settings.USE_LOCAL_FONTS %}
  {# this version is for serving fonts locally - e.g. for intranet sites #}
  <style type="text/css">
    @font-face {
      font-family: 'Source Sans Pro';
      font-style: normal;
      font-weight: 400;
      src: url('{{ "/fonts/SourceSansPro-Regular.ttf"|media }}');
    }
    @font-face {
      font-family: 'Source Sans Pro';
      font-style: italic;
      font-weight: 400;
      src: url('{{ "/fonts/SourceSansPro-Regular.ttf"|media }}');
    }
    @font-face {
      font-family: 'Source Sans Pro';
      font-style: normal;
      font-weight: 700;
      src: url('{{ "/fonts/SourceSansPro-Bold.ttf"|media }}');
    }
    @font-face {
      font-family: 'Source Sans Pro';
      font-style: italic;
      font-weight: 700;
      src: url('{{ "/fonts/SourceSansPro-BoldItalic.ttf"|media }}');
    }
  </style>
{% else %}
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;1,400&family=Source+Sans+Pro:ital,wght@0,700;1,700" />
{% endif %}
