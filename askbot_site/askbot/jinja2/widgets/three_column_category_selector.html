{# just a skeleton for the category selector - filled by js #}
<table class="js-category-selector">
    <thead>
        <th colspan="3">{{ settings.WORDS_INSTRUCTION_FOR_THE_CATEGORY_SELECTOR|safe }}
            <a style="display:none;"
                class='js-category-editor-toggle'
                data-on-state-text='{% trans %}(done editing){% endtrans %}'
                data-off-state-text='{% trans %}(edit categories){% endtrans %}'
                data-on-prompt-text='{% trans %}(edit categories){% endtrans %}'
                data-off-prompt-text='{% trans %}(done editing){% endtrans %}'
            >{% trans %}(edit categories){% endtrans %}
            </a>
        </th>
    </thead>
    <tbody>
        <tr>
            <td><ul class="js-select-box js-cat-col-0"></ul></td>
            <td><ul class="js-select-box js-cat-col-1"></ul></td>
            <td><ul class="js-select-box js-cat-col-2"></ul></td>
        </tr>
    </tbody>
</table>
